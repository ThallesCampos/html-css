  <body>
    <h1>Outras Formatações</h1>

    <h2>Sublinhar codigo</h2>
    <p>Serve para sublinhar <code>codigo</code></p>

    <p><pre>   principalmente os espaços</pre></p>

    <h2>Adiciona aspas</h2>
    <p>Realmente adiciona <q>aspas</q></p>

    <p><blockquote>Deixa uma sitação em um bloco</blockquote></p>

    <h2>Abreviação</h2>
    <p>Abrevia o que estiver <abbr title="aqui dentro">aq dentro</abbr></p>

    <p><bdo dir="rtl">Quem tentou ler é otario</bdo></p>
