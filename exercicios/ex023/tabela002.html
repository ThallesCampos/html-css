<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tabela grande</title>
  </head>
  <body>
    <h1>Tabela grande</h1>
    <table>
      <thead>
        <tr>
          <th>Estado</th>
          <th>População</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>São Paulo</td>
          <td class="num">45 919 049</td>
        </tr>
        <tr>
          <td>Minas Gerais</td>
          <td class="num">21 168 791</td>
        </tr>
        <tr>
          <td>Rio de Janeiro</td>
          <td class="num">17 264 943</td>
        </tr>

        <tr>
          <td>Bahia</td>
          <td class="num">14 873 064</td>
        </tr>

        <tr>
          <td>Paraná</td>
          <td class="num">11 433 957</td>
        </tr>

        <tr>
          <td>Rio Grande do Sul</td>
          <td class="num">11 477 239</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total de habitantes</th>
          <td>000000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
